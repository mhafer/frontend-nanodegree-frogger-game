<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Open+Sans" rel="stylesheet">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row header">
	<div class="col-sm-12 col-md-12 col-lg-12">
		<audio controls loop autoplay="true">
			<source src="audio/super_mario_bros.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<h1>FROGGER</h1>
	</div>
</div>
<div class="row stats">
	<div class="col-sm-4 col-md-2 col-md-offset-3" id="lifeline">Life: 3</div>
	<div class="col-sm-4 col-md-2" id="scoreboard">Score: 0</div>
	<div class="col-sm-4 col-md-2" id="level">Level: 1</div>
</div>
<div class="row clock">
	<div class="col-sm-12 col-md-12 col-lg-12">
		<h2 id="timer"><time>00:00:00</time></h2>
	</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Bootbox JS for confirmation messages -->
	<script src="js/bootbox.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
